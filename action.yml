name: Coverage Badge
description: Badges for test results and code coverage

runs:
  using: composite
  steps:
    - name: Get Values
      id: get-values
      shell: bash
      run: |
        COV=$(node -p 't=require(`./coverage/coverage-summary.json`).total,Math.min(...`lines|statements|functions|branches`.split(`|`).map(k=>t[k].pct))')
        echo "coverage=$COV" >> $GITHUB_OUTPUT

    - name: Checkout gh-pages
      uses: actions/checkout@v3
      with:
        ref: gh-pages

    - name: Create Badges
      shell: bash
      run: |
        npm i -g badgen-cli
        export COV=${{ steps.get-values.outputs.coverage }}
        COLOR=$(node -p '+process.env.COV >= 95 ? `green` : `orange`')
        mkdir -p badges
        badgen -j coverage -s $COV% -c $COLOR > badges/coverage.svg

    - name: Deploy Badges
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update badges [skip ci]"
        skip_fetch: true
        skip_checkout: true
